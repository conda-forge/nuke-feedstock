{% set name = "nuke" %}
{% set version = "8.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nuke-build/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 6ccf518a14dc4f0dadd70e2e8157663e78a1a3edf2eb3d83bab89d6d33e074ad

build:
  noarch: generic
  number: 0

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

test:
  commands:
    - {{ name }} | grep -q "Could not find .nuke directory/file"

about:
  home: https://nuke.build
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: The AKEless Build System for C#/.NET
  dev_url: https://github.com/nuke-build/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
