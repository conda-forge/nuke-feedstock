context:
  version: "10.0.0"

package:
  name: nuke
  version: ${{ version }}

source:
  url: https://github.com/nuke-build/nuke/archive/${{ version }}.tar.gz
  sha256: 9c0419c9d6e4d8b2aa2bf1c0b9d832e88bfea383065126f2f3ab1738aced965c

build:
  number: 0
  noarch: generic

requirements:
  host:
    - dotnet
    - nuget-license 3.0.*
  run:
    - dotnet

tests:
  - script:
      - nuke | grep -q "Could not find .nuke directory/file"

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: The AKEless Build System for C#/.NET
  homepage: https://nuke.build
  repository: https://github.com/nuke-build/nuke

extra:
  recipe-maintainers:
    - danielnachun
